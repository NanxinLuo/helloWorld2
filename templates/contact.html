<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">

<h1>Contact Me</h1>

{% if form_submitted %}
    <div class="col-12">
        <h2>Thank you for completing my form!</h2>
    </div>
    <div class="mb-3">
        <p>First Name:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('first_name')}}</p>
    </div>
    <div class="mb-3">
        <p>Last Name:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('last_name')}}</p>
    </div>
    <div class="mb-3">
        <p>Email:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('email')}}</p>
    </div>
    <div class="mb-3">
        <p>Message:</p>
    </div>
    <div class="mb-3">
        <p>{{ request.form.get('message')}}</p>
    </div>

<p><a href="{{ url_for('contact') }}">Complete Form Again</a></p>

{% else %}

<form action="{{ url_for('contact')}}" method="post">
  <div class="mb-3">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <input type="text" class="form-control" id="message" name="message">
  </div>
  <div>
     <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endif %}
</div>

</body>
</html>
